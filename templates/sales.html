<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <!-- Add any additional CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sales Report</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Product/Service</th>
                <th>Quantity Sold</th>
                <th>Total Sales Amount</th>
            </tr>
        </thead>
        <tbody>
            {{range .Orderitems}}
            <tr>
                <td>{{.CreatedAt}}</td>
                <td>Product A</td>
                <td>50</td>
                <td>$500.00</td>
            </tr>
            {{end}}
            <tr>
                <td>2024-03-30</td>
                <td>Product B</td>
                <td>30</td>
                <td>$300.00</td>
            </tr>
            <!-- Add more rows for additional sales data -->
        </tbody>
    </table>
    <!-- End of dynamic data section -->

    <!-- Add any additional content or scripts here -->

</body>
</html>
